<!DOCTYPE html>
<html>
<head>
	<title>Typerr</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body> 
	<!-- the navigation part -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
			    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNav">
			    	<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
			    </button>
			    <a class="navbar-brand" href="#myPage">Logo</a>			
			</div>
			<div class="collapse navbar-collapse" id="myNav">
		        <ul class="nav navbar-nav navbar-right">
					<li><a class="btn" href="#" data-toggle="modal" data-target="#signUpModal">Sign Up</a></li>
					<li><a href="#">Log In</a></li>
				</ul>
		    </div>
		</div>
	</nav>
	<!-- end of the navigation part -->

	<!-- the header part -->
	<div class="container-fluid text-center">
	    <h1>Typer<span id="input-cursor"></span></h1>
		<div class="typing-text">
			<h4 id="sub-header">Practice is the Key</h4>			
		</div>		
	</div>
	<!-- end of the header part -->

	<!-- the modal part, to sign up -->
	<div id="signUpModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
				    <button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title text-center">Hey welcome!!!</h4>
				</div>

				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
						    <label class="control-label col-sm-3" for="name">Name:</label>
						    <div class="col-sm-9">
						    	<input type="text" class="form-control" id="name" placeholder="Your name please..." name="name" >
						    </div>					
						</div>
						<div class="form-group">
						    <label class="control-label col-sm-3" for="email">E-mail:</label>
						    <div class="col-sm-9">
						    	<input type="email" class="form-control" id="email" placeholder="Your e-mail id please..." name="email" >
						    </div>					
						</div>
						<div class="form-group">
						    <label class="control-label col-sm-3" for="pwd">Password:</label>
						    <div class="col-sm-9">
						    	<input type="password" class="form-control" id="pwd" placeholder="Your password please..." name="pwd" >
						    </div>					
						</div>
						<div class="form-group">
						    <label class="control-label col-sm-3" for="pwd">Confirm Password:</label>
						    <div class="col-sm-9">
						    	<input type="password" class="form-control" id="pwd" placeholder="Confirm your password please..." name="pwd" >
						    </div>					
						</div>
						<div class="form-group">
						    <div class="col-sm-offset-3 col-sm-9">
						    	<div class="checkbox">
						    		<label><input type="checkbox" name="remember">Remember Me</label>
						    	</div>
						    </div>					
						</div>
						<div class="form-group">
						    <div class="col-sm-offset-3 col-sm-9">
						    	<button type="submit" class="btn btn-default" disabled>Submit</button>
						    </div>					    					
						</div>
					</form>
				</div>
				
				<div class="modal-footer">
					<button type="submit" id="overlayBtn" class="btn btn-default" data-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<!-- end of the modal part -->

	<!-- the overlay part, that appears after signing up -->
	<div id="overlay" class="alert alert-success alert-dismissable fade in">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<div id="overlayText">Thank you for joining :)</div>
	</div>
	<!-- end of the overlay part -->

	<!-- the text part, where all the fun awaits! -->
	<div class="container">
		<div class="text-center" id="mainTextArea">
			<div class="row text-center">
				<div class="col-sm-offset-8 col-sm-4">
					<section class="time">
						<div id="timer">00:00:00</div>
					</section>				
				</div>				
			</div>
			<div class="row">
				<div id="actualText" class="col-sm-6">
					<p></p>
				</div>
				<div class="col-sm-6 textWrapper">
					<textarea id="userInput" name="textarea" rows="10" placeholder="Start typing here... Good luck!"></textarea>
				</div>
			</div>
			<div class=" row text-center">
				<button id="startOver">Start over...</button>
			</div>		
		</div>
	</div>
	<!-- end of the text part -->
</body>
</html>
